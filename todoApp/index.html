<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do App | Oasis Infobyte</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="app">
  <h1>My To-Do App</h1>
  <p class="subtitle">Organize your tasks smartly âœ¨</p>

  <div class="input-box">
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()"><i class="fa fa-plus"></i></button>
  </div>

  <div class="lists">
    <div class="box">
      <h2>Pending</h2>
      <ul id="pendingList"></ul>
    </div>

    <div class="box completed-box">
      <h2>Completed</h2>
      <ul id="completedList"></ul>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
